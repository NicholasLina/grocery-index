services:
  - type: web
    name: grocery-index-frontend
    env: static
    plan: free
    buildCommand: npm ci && npm run build:static
    staticPublishPath: ./out
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_BASE_URL
        value: https://your-backend-service.onrender.com/api/statcan
      - key: NODE_VERSION
        value: 20.19.0
    buildFilter:
      paths:
        - react-frontend/** 