services:
  - type: web
    name: grocery-index-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./out
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_BASE_URL
        value: https://your-backend-service.onrender.com/api/statcan 